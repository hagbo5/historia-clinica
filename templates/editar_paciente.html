{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
    <h3 class="text-center mb-4">Editar Paciente</h3>
    <form method="POST" action="{{ url_for('editar_paciente', id=paciente.id) }}">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ paciente.nombre }}" required>
      </div>
      <div class="mb-3">
        <label for="edad" class="form-label">Edad</label>
        <input type="number" class="form-control" id="edad" name="edad" value="{{ paciente.edad }}" required>
      </div>
      <div class="mb-3">
        <label for="documento" class="form-label">Documento</label>
        <input type="text" class="form-control" id="documento" name="documento" value="{{ paciente.documento }}" required>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="telefono" name="telefono" value="{{ paciente.telefono }}">
      </div>
      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="direccion" name="direccion" value="{{ paciente.direccion }}">
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" name="correo" value="{{ paciente.correo }}">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Actualizar Paciente</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
